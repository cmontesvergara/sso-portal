<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
  <div class="max-w-4xl w-full">
    <!-- Loading -->
    <div *ngIf="loading" class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">Cargando organizaciones...</p>
    </div>

    <!-- Tenant Selection -->
    <div *ngIf="!loading" class="text-center">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Selecciona una Organización</h1>
      <p class="text-gray-600 mb-8">Elige la organización con la que deseas acceder a la aplicación</p>

      <!-- Tenants Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <button *ngFor="let tenant of tenants" (click)="selectTenant(tenant.tenantId)" [disabled]="selecting"
          class="bg-white rounded-lg shadow-md p-8 hover:shadow-lg transition border-2 border-transparent hover:border-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <div class="flex flex-col items-center">
            <div class="w-16 h-16 rounded-full bg-primary-100 flex items-center justify-center mb-4">
              <span class="text-2xl font-bold text-primary-600">
                {{ tenant.name.charAt(0) }}
              </span>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ tenant.name }}</h3>
            <p class="text-sm text-gray-500">{{ tenant.slug }}</p>

            <!-- Apps count -->
            <div class="mt-4 text-xs text-gray-400">
              {{ tenant.apps.length }} {{ tenant.apps.length === 1 ? 'app' : 'apps' }}
            </div>
          </div>
        </button>
      </div>

      <!-- Selecting indicator -->
      <div *ngIf="selecting" class="mt-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600 mx-auto"></div>
        <p class="mt-2 text-gray-600">Generando acceso...</p>
      </div>

      <!-- Back to Dashboard CTA -->
      <div *ngIf="!selecting" class="mt-8">
        <a routerLink="/dashboard"
          class="text-sm text-gray-500 hover:text-primary-600 underline font-medium transition-colors">
          Ir al Panel de Control (Dashboard)
        </a>
      </div>
    </div>
  </div>
</div>
