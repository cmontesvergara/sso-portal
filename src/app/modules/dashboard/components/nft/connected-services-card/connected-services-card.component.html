<!-- Connected Services Card -->
<div class="flex-col w-full bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 ">
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-indigo-50 dark:bg-indigo-900/30 rounded-lg">
                <svg class="w-6 h-6 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">
                Servicios Conectados
                <span
                    class="ml-2 text-sm font-medium px-2.5 py-0.5 rounded-full bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300">
                    {{ totalApps }}
                </span>
            </h2>
        </div>
        <div class="flex space-x-4">
            <button (click)="viewAllApps()"
                class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
                Ver Todo
            </button>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loadingTenants" class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
    </div>

    <!-- No Tenants State -->
    <div *ngIf="!loadingTenants && tenants.length === 0" class="text-center py-12">
        <p class="text-gray-600 dark:text-gray-400">No tienes acceso a ninguna aplicación aún.</p>
    </div>

    <!-- Tenants & Apps Grid -->
    <div *ngIf="!loadingTenants && tenants.length > 0">
        <div *ngFor="let tenant of tenants" class="mb-8 last:mb-0">
            <!-- Tenant Header -->
            <!-- Tenant Header -->
            <div class="flex flex-col mb-6 pb-4 border-b border-gray-100 dark:border-gray-700/50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-blue-50 dark:bg-blue-900/30 rounded-lg">
                            <svg class="w-5 h-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">
                            {{ tenant.name }}
                        </h3>
                    </div>
                    <span
                        class="px-2.5 py-0.5 rounded-full text-xs font-semibold bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 border border-gray-200 dark:border-gray-700">
                        {{ tenant.slug }}
                    </span>
                </div>
            </div>

            <!-- Apps Grid -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div *ngFor="let app of tenant.apps" (click)="launchApp(tenant.tenantId, app.appId, app.url)"
                    class="p-4 border dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-all cursor-pointer hover:shadow-md hover:border-blue-300 dark:hover:border-blue-600">
                    <div class="flex items-start mb-3">
                        <div
                            class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center flex-shrink-0 mr-3">
                            <span class="text-white text-lg font-bold">{{ app.name.charAt(0).toUpperCase() }}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <span class="font-medium text-gray-900 dark:text-white block truncate">{{ app.name }}</span>
                        </div>
                    </div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">
                        <p class="truncate mb-2">{{ app.description }}</p>
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            <span class="text-xs">Disponible</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
