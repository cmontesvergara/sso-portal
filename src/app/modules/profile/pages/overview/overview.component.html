<section class="">

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Profile Header with Stats -->
    <app-profile-header [user]="userBasicInformation" />

    <!-- Main Content Grid -->
    <div class="flex flex-wrap gap-6 justify-between">


      <!-- Enhanced Security Card -->

      <app-profile-security />

      <!-- personal information -->

      <app-profile-personal-information [user]="userBasicInformation" />





      <!-- Security Recommendations -->
      <div class="flex flex-wrap w-full  space-y-8 ">
        <div class="flex w-full bg-blue-50 dark:bg-blue-900 rounded-2xl p-6">
          <div class="flex items-center justify-between w-full">
            <div class="flex items-center">
              <svg class="w-6 h-6 text-blue-600 dark:text-blue-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
                <use href="#exclamation-icon" />
              </svg>
              <div>
                <h3 class="font-semibold text-gray-900 dark:text-white">Security Recommendations</h3>
                <p class="text-sm text-gray-600 dark:text-blue-200">2 actions needed to improve your account security
                </p>
              </div>
            </div>
            <button class="text-blue-600 dark:text-blue-400 hover:text-blue-700">View Now</button>
          </div>
        </div>
        <!-- Delete Account -->
        <div class="flex w-full bg-red-50 dark:bg-blue-900 rounded-2xl p-6 ">
          <div class="flex items-center justify-between w-full">
            <div class="flex items-center">
              <svg class="w-6 h-6 text-red-600 dark:text-red-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
                <use href="#exclamation-icon" />
              </svg>
              <div>
                <h3 class="font-semibold text-gray-900 dark:text-white">Eliminar Cuenta</h3>
                <p class="text-sm text-gray-600 dark:text-blue-200">Si eliminas tu cuenta, perder√°s acceso a todos los
                  servicios
                </p>
              </div>
            </div>
            <button class="text-red-600 dark:text-red-400 hover:text-red-700">Eliminar</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
